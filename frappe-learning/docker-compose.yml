version: "3.7"
name: lms
services:
  mariadb:
    image: mariadb:10.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed # Temporary fix for MariaDB 10.6
    environment:
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - mariadb-data:/var/lib/mysql

  redis:
    image: redis:alpine

  frappe:
    image: frappe/bench:latest
    command: bash /workspace/init.sh
    environment:
      - SHELL=/bin/bash
      # Comma-separated list of custom Frappe apps that live in the host-mounted bench
      # Example: CUSTOM_APPS=lms_custom,another_app
      - CUSTOM_APPS=vgiskill_custom_app
    working_dir: /home/frappe
    volumes:
      # Mount the project workspace (contains init.sh)
      - .:/workspace
      # Mount host custom apps so their code lives outside the container
      - /home/ubuntu/frappe-custom-apps:/home/frappe/custom-apps
    ports:
      - 8000:8000
      - 9000:9000

volumes:
  mariadb-data: