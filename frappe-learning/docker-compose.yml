version: "3.7"
name: lms
services:
  mariadb:
    image: mariadb:10.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed # Temporary fix for MariaDB 10.6
    environment:
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - mariadb-data:/var/lib/mysql

  redis:
    image: redis:alpine

  frappe:
    image: frappe/bench:latest
    command: bash /workspace/init.sh
    environment:
      - SHELL=/bin/bash
      - NODE_OPTIONS=--max_old_space_size=2048
      # Custom apps: edit on host in frappe-custom-apps/ (no need to work inside container)
      - CUSTOM_APPS=vgiskill_custom_app
      # Host path to frappe-custom-apps; set absolute path if you moved folders
      - CUSTOM_APPS_PATH=${CUSTOM_APPS_PATH:-../frappe-custom-apps}
    working_dir: /home/frappe
    volumes:
      # Mount the project workspace (contains init.sh)
      - .:/workspace
      # Mount custom apps: default sibling ../frappe-custom-apps, or set CUSTOM_APPS_PATH (e.g. /home/ubuntu/backup-vgiskill-web-app/frappe-custom-apps)
      - ${CUSTOM_APPS_PATH:-../frappe-custom-apps}:/home/frappe/custom-apps
    ports:
      - 8000:8000
      - 9000:9000

volumes:
  mariadb-data: